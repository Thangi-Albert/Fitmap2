<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gym Onboarding â€” Sample</title>
  <link href="onboarding screen 1.css" rel="stylesheet">
</head>
<body>
  <div class="screen">
    <div class="hero" aria-hidden="true">
      <div class="ghost-sign"></div>
      <div class="skip" id="skip">Skip</div>
    </div>

    <div class="sheet" role="region" aria-label="onboarding card">
      <h1 id="title">Book a Gym</h1>
      <p class="lead" id="subtitle">Book a nearby gym, choose the best that fits your routine</p>

      <div class="dots" id="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <button class="btn-next" id="next">Next</button>

      <div style="flex:1"></div>

      
    </div>
  </div>

  <script>
    // Small JS to emulate onboarding steps and animations
    const steps = [
      {
        title: 'Book a Gym',
        subtitle: 'Book a nearby gym, choose the best that fits your routine',
        bg: 'assets/gym-entrance 2.jpg'
      },
      {
        title: 'Find your Trainer',
        subtitle: 'Get hands-on training from the best trainer in your city',
        bg: 'assets/woman-yoga.jpg'
      },
      {
        title: 'Track Your Activities',
        subtitle: 'Keep your rate up burn the calories, feel the energy ',
        bg: 'assets/man-hand-img.jpg'
      }
    ];

    const dots = document.querySelectorAll('.dot');
    const titleEl = document.getElementById('title');
    const subEl = document.getElementById('subtitle');
    const nextBtn = document.getElementById('next');
    const skip = document.getElementById('skip');
    let index = 0;

     function updateUI(i){
      titleEl.textContent = steps[i].title;
      subEl.textContent = steps[i].subtitle;
      dots.forEach((d, idx)=> d.classList.toggle('active', idx===i));

      if(i === steps.length-1){
        nextBtn.textContent = 'Get Started';
      } else {
        nextBtn.textContent = 'Next';
      }

      // Change hero background image
      const hero = document.querySelector('.hero');
      hero.style.backgroundImage = `url('${steps[i].bg}')`;
      hero.style.backgroundPosition = `center ${20 - i*6}%`;
      hero.style.backgroundSize = 'cover';
      hero.style.transition = 'background-image 0.5s ease';
    }


   nextBtn.addEventListener('click', ()=>{
  if(index < steps.length -1){
    index += 1;
    updateUI(index);
  } else {
    // final step - open new HTML file
    window.location.href = "reg-as.html"; // Change to your target file
  }
});

    skip.addEventListener('click', ()=>{
      index = steps.length -1; updateUI(index);
    });

    // allow clicking dots
    dots.forEach((d, idx)=> d.addEventListener('click', ()=>{ index = idx; updateUI(index); }));

    // initial
    updateUI(0);

  
  </script>
</body>
</html>
